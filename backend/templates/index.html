<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interface - Cursos e Eventos</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }
            body {
                margin: 0 10px;
            }
            h1 {
                text-align: center;
                margin: 1em 0;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            input[type="text"],
            input[type="date"] {
                margin: 10px 0;
                width: 50%;
                padding: 1em 0.25em;
                border: 1px solid gray;
                border-radius: 6px;
                font-size: 1em;
            }

            button {
                padding: 1em;
                border-radius: 6px;
                border: none;
                background-color: green;
                color: white;
                font-weight: 700;
                cursor: pointer;
            }

            button:hover {
                background-color: darkgreen;
            }

            @media (max-width: 767.98px) {
                input {
                    width: 80%;
                }
            }
        </style>
    </head>
    <body>
        <h1>Eventos</h1>
        <main>
            <form action="#">
                <h3>Adicionar Evento</h3>
                <div>
                    <label for="imgOpacityId">Imagem deve ser opaca:</label>
                    <input type="file" name="imgOpacity" id="imgOpacityId" />
                </div>
                <input
                    type="text"
                    name="title"
                    id="titleId"
                    placeholder="Nome do evento..."
                />
                <input
                    type="date"
                    name="date"
                    id="dateId"
                    placeholder="Data do evento..."
                />
                <input
                    type="text"
                    name="text"
                    id="textId"
                    placeholder="Onde e o evento..."
                />
                <input
                    type="text"
                    name="about"
                    id="aboutId"
                    placeholder="Tema do evento..."
                />
                <button type="submit">ADICIONAR Evento</button>
            </form>
            <section>
                <h2>Remover eventos</h2>
                <ul>
                    <li>aqui</li>
                    <li>aqui</li>
                    <li>aqui</li>
                </ul>
            </section>
        </main>
    </body>
</html>
